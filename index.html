<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Live Check</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">

  <div class="top-bar">
    <div class="user" id="userText">Not signed in</div>
    <div class="top-actions">
      <button onclick="toggleTheme()">Theme</button>
      <button onclick="signin()">Sign in</button>
    </div>
  </div>

  <header>
    <h1>Go Live Check</h1>
    <p class="subtitle">Professional pre-stream internet readiness test</p>
  </header>

  <div class="controls">
    <select id="platform">
      <option value="twitch">Twitch</option>
      <option value="youtube">YouTube</option>
    </select>
    <button class="run" onclick="startTest()">Run Test</button>
  </div>

  <section id="results" class="hidden">
    <div id="statusCard" class="card"></div>

    <div class="grid">
      <div class="card">
        <span class="metric-label">Upload Speed</span>
        <div class="metric-value"><span id="upload">0</span> Mbps</div>
        <div class="meter"><div id="uploadBar" class="fill"></div></div>
      </div>

      <div class="card">
        <span class="metric-label">Ping</span>
        <div class="metric-value"><span id="ping">0</span> ms</div>
        <div class="meter"><div id="pingBar" class="fill"></div></div>
      </div>

      <div class="card">
        <span class="metric-label">Jitter</span>
        <div class="metric-value"><span id="jitter">0</span> ms</div>
        <div class="meter"><div id="jitterBar" class="fill"></div></div>
      </div>
    </div>
  </section>

  <footer>
    No login required • Client-side only • Safe to share
  </footer>

</div>

<script src="js/app.js"></script>
</body>
</html>
